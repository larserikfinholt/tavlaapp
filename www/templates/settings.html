<ion-view view-title="Settings">



    <ion-content>
        <h1 class="title">Users</h1>
        <div>
            <div class="list list-inset">

                <a class="item item-icon-left" ng-click="vm.edit(user)" ng-repeat="user in vm.tavlaService.saved.members">
                    <i class="icon ion-person"></i>
                    {{user.name}}
                    <span class="item-note">
                        {{user.isAdmin?'Administrator':''}}
                    </span>
                </a>
            </div>
        </div>

        <button class="button button-outline button-block button-positive" ng-click="vm.edit()">Add new member</button>


        <h1 class="title">Tasks</h1>
        <div>
            <div class="list list-inset">
                <a class="item item-icon-left" ng-click="vm.editTask(task)" ng-repeat="task in vm.tavlaService.tavlaSetting.tasks">
                    <i class="icon ion-android-checkmark"></i>
                    {{task.data.name}}
                    <span ng-show="task.data.isEnabled" class="item-note">

                        <span ng-repeat="user in task.data.users|filter:{enabled:true}">
                            {{user.name}},
                        </span>
                    </span>
                    <span ng-hide="task.data.isEnabled" class="item-note">disabled</span>
                </a>
            </div>
        </div>

        <button class="button button-outline button-block button-positive" ng-click="vm.editTask()">Add new Task</button>
    </ion-content>
</ion-view>
