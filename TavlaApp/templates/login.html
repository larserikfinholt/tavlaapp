<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>

        <button class="button button-large button-positive" ng-click="vm.login()" type="submit">Log in</button>
        <span ng-show="vm.result.isLoggedIn">Logged in!</span>
        <button class="button button-block button-balanced" ng-click="vm.logout()" type="submit">Log off</button>
        <button class="button button-block button-calm" ng-click="vm.test()" type="submit">Test</button>
            <pre>{{vm|json}}</pre>
    </ion-content>
</ion-modal-view>
