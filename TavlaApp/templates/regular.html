<ion-view view-title="Regular events">
    <ion-content>
        <div class="card" ng-repeat="day in vm.tavlaService.">
            <div class="item item-divider">
                I'm a Header in a Card!
            </div>
            <div class="item item-text-wrap">
                This is a basic Card with some text.
            </div>
            <div class="item item-divider">
                I'm a Footer in a Card!
            </div>
        </div>
        <div >
            <div class="list list-inset">
                
                <a class="item item-icon-left" ng-click="vm.edit(user)" ng-repeat="user in vm.tavlaService.saved.members">
                    <i class="icon ion-person"></i>
                    {{user.name}}
                    <span class="item-note">
                        {{user.isAdmin?'Administrator':''}}
                    </span>
                </a>

                        </p>
                    </div>

                    <div class="item tabs tabs-secondary tabs-icon-left">
                        <a class="tab-item" ng-click="vm.edit(user)">
                            <i class="icon ion-edit"></i>
                            Edit
                        </a>
                        <a class="tab-item" href="#">
                            <i class="icon ion-trash-a"></i>
                            Delete
                        </a>
                    </div>-->

            </div>
        </div>
